<!DOCTYPE html>
<html lang="en" xmlns:webbits="http://webbits.org/webbits"
	webbits:depends="Bootstrap,Widgets,FreeMarker,JadaptiveUtils,Client,Bind,Drop,Bootstrapify,FontAwesomeify">
<body>
	<div class="wrapper">
		<header webbits:id="com.jadaptive.app.ui.Header"></header>
		<main class="container my-auto">
			<div class="row justify-content-center">
				<div class="col-10">
					<div class="card">
						<div class="card-header"><a href="table/authorizedKeys" class="btn close"><webbits:i>window-close</webbits:i></a><h3>Authorized Key Upload</h3></div>
						<div class="card-body">
						
							<form name="uploadForm" id="uploadForm"
								enctype="multipart/form-data" action="" method="POST"
								webbits:feedback="true" webbits:bind="value,submit,progress"
								webbits:reset-button="false" webbits:submit-text="Upload"
								webbits:file-drop="uploadDropZone">

								<div id="nameGroup" class="form-group col-12">
									<label for="name" class="col-form-label">Name</label> 
									<input type="text" id="name" name="name" class="form-control" value=""> 
									<small class="form-text text-muted">A name to identify this public key</small> 
									<label for="passphrase" class="col-form-label">Passphrase</label> <input type="password" id="passphrase" name="passphrase" class="form-control" value=""> 
									<small class="form-text text-muted">The passphrase if this key is encrypted</small>
								</div>

								<div id="uploadDropZone"
									class="col-12 dropzone text-muted text-center p-3 my-3">
									<div class="dropzoneClick">
										<webbits:i id="cloud" size="5x" class="p-1">cloud-upload-alt</webbits:i>
									</div>
									<small>To upload a file, drag and drop it here
										or click in the area to select a file from your computer.</small>
								</div>
							</form>
							<script type="text/javascript">
								webbits.on('ready', function() {
									setupDndFileUploads('#name');
								});
							</script>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer webbits:id="com.jadaptive.app.ui.Footer"></footer>
</body>
</html>
