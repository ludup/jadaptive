<!DOCTYPE html>
<html lang="en" xmlns:jad="http://jadaptive.com/jadaptive">
<body>
<div class="col-12">
	<p class="alert alert-info"><i class="far fa-info"></i> <span jad:bundle="createInterface" jad:i18n="createInterface.summary"></span></p>
</div>
<div id="feedback" class="col-12"></div>
<div class="col-12" jad:id="objectRenderer" jad:handler="setup" jad:resourceKey="createInterface">

</div>
<div>
<script type="text/javascript">

 $(function() {
	 Wizard.initStep('setup', function(success, cancel) {
		 
		 if(!JadaptiveUtils.checkBlank([ $('#addressToBind'), $('#port')])) {
			 JadaptiveUtils.error($('#feedback'), "Please complete all fields!");
			 cancel();
			 return;
		 }
		 
		 $.ajax({
	           type: "POST",
	           url: $('form').attr('action'),
	           data: $("form").serialize(),
	           contentType: $("form").attr('enctype'),
	           dataType: 'json',
	           success: function(data)
	           {
	           	   	if(data.success) {
	           			success();
	           	   	} else {
	           	    	JadaptiveUtils.error($('#feedback'), data.message);
	           	   	}
	           },
	           complete: function() {
					cancel();
	           }
	      });
	 });
 });
</script>
</div>

</body>
</html>
