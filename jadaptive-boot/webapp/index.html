<body>
<h1>Vue Workspace</h1>
<div class="col-2"></div>
<div id="appForm" class="col-8">
   <template-panel v-bind:template="template"></template-panel>
</div>
<div class="col-2"></div>
</body>
<script type="text/javascript">

$.getJSON('/api/template/customer', function(data) {
	if(data.success) {
		var app7 = new Vue({
			  el: '#appForm',
			  data: {
				  template: data.result
			  }
			});
	} else {
		alert(data.message);
	}
});


</script>
