<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
<script src="https://kit.fontawesome.com/78b33735a0.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script></head>
<body>

<div class="container">
	<aside class="col-md-6" style="margin: 0 auto;">
		<div class="card" style="margin-top: 200px">
		<article class="card-body">
			<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
			<hr>
			<p style="display: none" class="text-center"></p>
			<form name="loginForm" methodo="POST" action="/api/logon">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
					 </div>
					<input name="username" class="form-control" placeholder="Username">
				</div> 
			</div> 
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
					    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					 </div>
				    <input class="form-control" placeholder="******" name="password" type="password">
				</div> 
			</div> 
			<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block"> Login  </button>
			</div> 
			</form>
		</article>
	</div>
	</aside> 
</div>
<script type="text/javascript">

$(document).ready(function() {
	$(function(){
		  $('form[name=loginForm]').submit(function(){
		    $.post($(this).attr('action'), $(this).serialize(), function(json) {
		        if(json.success) {
		        	window.location = json.message;
		        } else {
		        	alert(json.message);
		        }
		    }, 'json');
		    return false;
		  });
		});
});
</script>
</body>
