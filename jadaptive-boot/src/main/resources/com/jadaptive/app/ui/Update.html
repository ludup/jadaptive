<!DOCTYPE html>
<html lang="en" xmlns:webbits="http://webbits.org/webbits"
	webbits:depends="Bootstrap,Bind,Widgets,FreeMarker,I18N">
<body>
<div class="wrapper">
<header webbits:id="com.jadaptive.app.ui.Header"></header>
<main class="container mt-3">
 <div class="row">
	<ol class="breadcrumb col-12">
	  <li class="breadcrumb-item"><a href="/app/ui/dashboard">Home</a></li>
	  <li class="breadcrumb-item active"><a href="/app/ui/table/${view.template.resourceKey}">${view.template.name}</a></li>
	  <li class="breadcrumb-item active"><a href="/app/ui/update/${view.template.resourceKey}/${view.uuid}">Update</a></li>
	</ol>
  </div>
   <div class="row my-1">
   		 <div class="col-12" webbits:id="com.jadaptive.app.ui.Entity"></div>
   </div>
   <div class="row my-1">
         <div class="col-12">
         	<a class="btn btn-danger float-left ml-3" href="/app/ui/table/${view.template.resourceKey}">
         	<i class="fas fa-ban"></i>&nbsp;<span webbits:i18n="i18n/default.cancel.name">[Cancel]</span></a>
         	<a class="btn btn-success float-right mr-3" href="/app/ui/table/${view.template.resourceKey}">
         	<i class="fas fa-save"></i>&nbsp;<span webbits:i18n="i18n/default.save.name">[Save]</span></a>
         </div>
   </div>
</main>
</div>
<footer webbits:id="com.jadaptive.app.ui.Footer"></footer>
</body>
</html>
