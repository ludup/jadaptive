<!DOCTYPE html>
<html lang="en" xmlns:webbits="http://webbits.org/webbits"
	webbits:depends="Bootstrap,Bind,Widgets,FontAwesomeify,Bootstrapify,Enablement">
<body>
	<div class="wrapper">
		<header webbits:id="com.jadaptive.app.ui.Header"></header>
		<main class="container my-auto">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<a href="dashboard" class="btn close"><webbits:i webbits:present="loggedOn">window-close</webbits:i></a><h3>Change Password</h3>
						</div>
						<div class="card-body">

							<form name="changePasswordForm" method="post" action=""
								webbits:feedback="true" webbits:bind="value,submit"
								autocomplete="off">

								<div class="form-group row">
									<label for="username"
										class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										<input type="password" id="password" class="form-control"
											name="password" autocomplete="new-password" required
											autofocus>
									</div>
								</div>

								<div class="form-group row">
									<label for="password"
										class="col-md-4 col-form-label text-md-right">Confirm
										Password</label>
									<div class="col-md-6">
										<input type="password" id="confirmPassword"
											class="form-control" name="confirmPassword"
											autocomplete="new-password" required>
									</div>
								</div>

								<button type="submit" class="bg-dark btn btn-primary" webbits:prototype="true">
									<webbits:i>key</webbits:i>
									&nbsp;Change Password
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer webbits:id="com.jadaptive.app.ui.Footer"></footer>
</body>
</html>
