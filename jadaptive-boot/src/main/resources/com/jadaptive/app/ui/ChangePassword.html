<!DOCTYPE html>
<html lang="en" xmlns:webbits="http://webbits.org/webbits"
	webbits:depends="Bootstrap,Bind,Widgets">
<body>
<div class="wrapper">
<header webbits:id="com.jadaptive.app.ui.Header"></header>
<main class="container my-auto">
   <div class="row justify-content-center">
       <div class="col-md-8">
           <div class="card">
               <div class="card-header">Change Password</div>
               <div class="card-body">
               	<div id="feedback"></div>
                   <form action="/app/ui/changePassword" method="POST" autocomplete="off">
                       <div class="form-group row">
                           <label for="username" class="col-md-4 col-form-label text-md-right">Password</label>
                           <div class="col-md-6">
                               <input type="password" id="password" class="form-control" name="password" autocomplete="new-password" required autofocus>
                           </div>
                       </div>

                       <div class="form-group row">
                           <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                           <div class="col-md-6">
                               <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" autocomplete="new-password" required>
                           </div>
                       </div>

                       <div class="col-md-6 offset-md-4">
                           <button type="submit" class="bg-dark btn btn-primary">
                               <webbits:i>key</webbits:i>&nbsp;Change Password
                           </button>
                       </div>
                     </form>
               </div>
              
           </div>
       </div>
   </div>
</main>
</div>
<footer webbits:id="com.jadaptive.app.ui.Footer"></footer>
</body>
</html>
