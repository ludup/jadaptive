<!DOCTYPE html>
<html lang="en" xmlns:webbits="http://webbits.org/webbits">
<head>

</head>

	  <li class="breadcrumb-item active"><a webbits:bundle="i18n/${view.template.resourceKey}" webbits:i18n="${view.template.resourceKey}.name" href="/app/ui/table/${view.template.resourceKey}"></a></li>

	  </div>
