<!DOCTYPE html>
<html lang="en" xmlns:webbits="http://webbits.org/webbits"
	webbits:depends="Bootstrap,Bind,Widgets,JadaptiveUtils,FontAwesomeify,Bootstrapify,Spinner">
<body>
	<div class="wrapper">
		<header webbits:id="com.jadaptive.app.ui.Header"></header>
		<main class="container my-auto">
			<div class="row justify-content-center">
				<div id="login-container" class="col-8 align-self-center">
					<div class="card">
						<div class="card-header">Login</div>
						<div class="card-body">
							<div id="feedback"></div>

							<form name="loginForm" method="post" action=""
								webbits:feedback="true" webbits:bind="value,submit"
								autocomplete="off" webbits:spin="submit">

								<div class="form-group row">
									<label for="username"
										class="col-md-4 col-form-label text-md-right">Username</label>
									<div class="col-md-6">
										<input type="text" id="username" class="form-control"
											name="username" autocomplete="username" required autofocus>
									</div>
								</div>

								<div class="form-group row">
									<label for="password"
										class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										<input type="password" id="password" class="form-control"
											name="password" autocomplete="password" required>
									</div>
								</div>

								<div class="col-md-6 offset-md-4">
									<button id="loginSubmit" class="bg-dark btn btn-primary" type="submit" webbits:prototype="true">
										<webbits:i>sign-in-alt</webbits:i>
										&nbsp;Login
									</button>
								</div>
								<div class="col-md-6 offset-md-4 mt-3">
									<div id="actions"></div>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</main>
	</div>
	<footer webbits:id="com.jadaptive.app.ui.Footer"></footer>
</body>
</html>
