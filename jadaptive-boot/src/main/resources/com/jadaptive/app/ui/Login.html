<!DOCTYPE html>
<html lang="en" xmlns:jad="http://jadaptive.com/jadaptive">
<body>
<div class="wrapper">
<header jad:id="header"></header>
<main class="container my-auto">
      <div class="row justify-content-center">
          <div id="login-container" class="col-8 align-self-center">
              <div class="card">
                  <div class="card-header">Login</div>
                  <div class="card-body">
                  	<div id="feedback"></div>
                      <form id="loginForm" action="/app/ui/login" method="POST" autocomplete="off">
                          <div class="form-group row">
                              <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                              <div class="col-md-6">
                                  <input type="text" id="username" class="form-control" name="username" autocomplete="username" required autofocus>
                              </div>
                          </div>

                          <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                  <input type="password" id="password" class="form-control" name="password" autocomplete="password" required>
                              </div>
                          </div>

                          <div class="col-md-6 offset-md-4">
                              <button id="loginSubmit" class="bg-dark btn btn-primary">
                                  <i class="fa fa-sign-in-alt"></i>&nbsp;Login
                              </button>
                          </div>
                           <div class="col-md-6 offset-md-4 mt-3">
                           	 <div id="actions"></div>
                          </div>
                        </form>
                  </div>
                 
              </div>
          </div>
      </div>
</main>
</div>
<footer jad:id="footer"></footer>
<script type="text/javascript">
	$(document).ready(function(e) {
		$('#loginSubmit').click(function(e) {
			if($('#username').val()!=='' && $('#password').val() !=-'') {
				JadaptiveUtils.startAwesomeSpin($('#loginSubmit i'), 'fa-sign-in-alt');
				$('#loginForm').submit();
			}
		});
	});
</script>
</body>
</html>
